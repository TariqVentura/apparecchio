</head>

<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="../../resources/images/logo.jpeg" width="180" height="70" alt="logo">
                <a class="navbar-brand" href="#">Categorias</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../dashboard/Productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../dashboard/Categorias.html">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../dashboard/Marcas.html">Marcas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid py-3 border-bottom d-none d-lg-block d-print-block">
        </div>
        <h3 class="center-align">Categorias</h3>
        <div class="row">
            <div class="col-6 d-flex flex-nowrap">
                <form method="post" id="search-form">
                    <div class="input-field  flex-nowrap col-12">
                        <img src="https://img.icons8.com/ios-filled/32/null/search--v1.png" />
                        <input id="search" type="text" name="Buscar " required>
                        <button type="submit" class="btn waves-effect green tooltipped" data-tooltip="Buscar">
                            <img src="https://img.icons8.com/glyph-neue/40/null/ok--v1.png" />
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-2">
                <div class="input-field center-align col-2">
                    <button class="border-0 bg-light" onclick="openCreate()"><img
                            src="https://img.icons8.com/ios-glyphs/40/null/add--v1.png" /></button>
                </div>
            </div>
        </div>
        <div class="container-fluid py-3 border-bottom d-none d-lg-block d-print-block"></div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../../resources/images/refrigerador.png" width="200" class="img-fluid rounded-start"
                                    alt="Refrigerador">
                            </div>
                            <div class="col-md-5">
                                <div class="card-body">
                                    <h5 class="card-title">Refrigeradores</h5>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="border-0 bg-light" onclick="openUpdate()"><img
                                        src="https://img.icons8.com/ios-glyphs/32/null/refresh--v1.png" /></button><br><br>
                                <button class="border-0 bg-light" onclick="openDelete()"><img
                                        src="https://img.icons8.com/ios-filled/30/null/waste.png" /></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../../resources/images/cocina.png" width="135" class="img-fluid rounded-start"
                                    alt="Cocina">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title">Cocinas</h5>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="border-0 bg-light" onclick="openUpdate()"><img
                                        src="https://img.icons8.com/ios-glyphs/32/null/refresh--v1.png" /></button><br><br>
                                <button class="border-0 bg-light" onclick="openDelete()"><img
                                        src="https://img.icons8.com/ios-filled/30/null/waste.png" /></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
